<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>SSW Rules Bot</title>
        <base href="/" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/prism.css">
        <link href="WebUI.styles.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="app">
            <div class="gpt-loading-info">
                <img src="images/SSWlogo.svg" />
                <h1>RulesGPT</h1>
                <div class="simple-spinner">
                    <span></span>
                </div>
            </div>
        </div>
        
        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
    
        <script defer src="_framework/blazor.webassembly.js"></script>
        <script defer src="_content/MudBlazor/MudBlazor.min.js"></script>
        <script defer src="js/prism.js"></script>
        
        <script>
            window.highlightCode = () => {
                Prism.highlightAll();
            };
        </script>
        <script>
            window.scrollLatestMessageIntoView = () => {
                let messageList = document.querySelector(".chatContainer");
                if (messageList !== null) {
                    messageList.scrollIntoView(false);
                }
            };
        </script>
    </body>
</html>
