    }

    .simple-spinner span {
        display: block;
        width: 50px;
        height: 50px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-right-color: rgba(204, 65, 65, 1);
        animation: spinner-anim 0.8s linear infinite;

        from {
            transform: rotate(0);
        }

        window.scrollLatestMessageIntoView = () => {
            let messageList = document.querySelector(".chatContainer");
            if (messageList !== null) {
                messageList.scrollIntoView(false);
            }
        };
    </script>
    <script>
        let input;
        
        window.initInputHeight = () => {
            input = document.getElementById("chat-input");
            input.addEventListener('input', window.setInputHeight);
            setInputHeight();
        };
        
        window.setInputHeight = () => {
            let text = input.value;
            let number = text.split(/\r\n|\r|\n/).length;
            
            //Constrain number between 1 and 5
            number = Math.min(Math.max(number, 1), 5);
            
            input.setAttribute('rows', number.toString());
        };
    </script>
